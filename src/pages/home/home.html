<ion-content>
  <ion-card>
    <img src="assets/imgs/cnfrm1_1.png" />
    <div class="sendText">Anytime!Anywhere!Anything</div>
      <ion-label>Mobile Number</ion-label>
      <ion-row>
        <ion-col col-2>
          <ion-label>+91</ion-label>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-input type="tel" maxlength="10" placeholder="Enter Phonenumber" required 
              [(ngModel)]="mobileNumber"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <button ion-button color="dark" outline text-center block (click)='register()'>Register</button>
  </ion-card>
</ion-content>
