<ion-content>
  <ion-card>
    <img src="assets/imgs/Pickdrop2.png" />
    <div class="sendText">Anytime!Anywhere!Anything</div>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <ion-label stacked>OTP</ion-label>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-input type="number" placeholder="Enter OTP" maxlength="6" required 
              [(ngModel)]="otp"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div text-center>
      <ion-row>
        <ion-col>
          <button ion-button color="dark" outline text-center block (click)="resend()">Resend - OTP</button>
        </ion-col>
        <ion-col>
          <button ion-button color="dark" outline text-center block (click)="confirm()">Confirm</button>
        </ion-col>
      </ion-row>
    </div>
  </ion-card>
</ion-content>
